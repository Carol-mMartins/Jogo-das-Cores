<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mude as Cores!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<h1 class="cabecalho">Vamos Brincar?</h1>

<div class="cards">
    <div class="primeiro">
        <h2>Qual Será Nossa Próxima Cor?</h2>
        <button id="botao">Mude Aqui!</button>
        <button id="default">Voltar Para Cor Original.</button>
    </div>
    
    <div class="segundo">
        <h2>Quantas Vezes Mudamos de Cor?</h2>
        <p id="contador">A cor foi mudada 0 vezes.</p>
    </div>
    
    <div class="terceiro">
        <h2>Qual foi sua cor favorita?</h2>
        <label for="texto">
            <input type="text" name="texto" id="texto" placeholder="Nos conte quais cores você mais gosta:">
            <button id="enviar">Enviar</button>
        </label>
    </div>
</div>

</body>
